<!-- list_barangay.html -->
{% for barangay in barangays %}
<tr>
    <td>{{ barangay.barangay_name }}</td>
    <td>{{ barangay.municipality.municipality_name }}</td>
    <td>{{ barangay.created_on }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-primary js-edit-barangay" data-toggle="modal" data-target="#new-barangay"data-url="{% url 'edit-barangay' barangay.pk %}">Edit</button>
        <button type="button" class="btn btn-sm btn-danger js-delete-barangay" data-toggle="modal" data-target="#new-barangay" data-url="{% url 'delete-barangay' barangay.pk %}">Delete</button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4">No barangays found.</td>
</tr>
{% endfor %}
