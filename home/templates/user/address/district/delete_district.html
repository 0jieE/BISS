{% load crispy_forms_tags %}

<form method="post" action="{% url 'delete-district' district.pk %}" class="js-district-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Delete District</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete <strong>{{ district.district_name }}</strong> district?</p>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
