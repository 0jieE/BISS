<!-- list_district.html -->
{% for district in districts %}
<tr>
    <td>{{ district.district_name }}</td>
    <td>{{ district.province.province_name }}</td>
    <td>{{ district.created_on }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-primary js-edit-district" data-toggle="modal" data-target="#new-district" data-url="{% url 'edit-district' district.pk %}">Edit</button>
        <button type="button" class="btn btn-sm btn-danger js-delete-district" data-toggle="modal" data-target="#new-district" data-url="{% url 'delete-district' district.pk %}">Delete</button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4">No districts found.</td>
</tr>
{% endfor %}
