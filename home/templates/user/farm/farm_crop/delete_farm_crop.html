
<form method="post" action="{% url 'delete-farmcrop' farmcrop.id %}" class="js-farmcrop-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Delete Farm Crop</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete the farm crop <strong>{{ farmcrop.crop.crop_name }}</strong>?</p>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
</form>
