
{% load crispy_forms_tags %}

<form method="post" action="{% url 'edit-farm_picture' form.instance.pk %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit Farm Picture</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="col-md-12">
            {{ form.farm|as_crispy_field }}
        </div>
        <div class="col-md-12">
            {{ form.picture|as_crispy_field }}
            <img id="image-preview" src="#" alt="Image Preview" style="display: none; width: 100%; max-width: 100px; margin-top: 10px;"/>
        </div>

    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
