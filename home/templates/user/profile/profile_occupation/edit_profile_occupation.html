{% load crispy_forms_tags %}
<form method="post" action="{% url 'edit-profile-occupation' form.instance.pk %}"  class="js-profile-occupation-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Edit Profile Occupation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            {{ form.profile|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.occupation|as_crispy_field }}
        </div>
        <div class="form-group">
            {{ form.occupation_description|as_crispy_field }}
        </div>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
