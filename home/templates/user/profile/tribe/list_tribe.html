{% for tribe in tribes %}
<tr>
    <td>{{ tribe.tribe_name }}</td>
    <td>
        <button type="button" class="btn btn-sm btn-warning js-edit-tribe float-right" data-toggle="modal" data-target="#new-tribe" data-url="{% url 'edit-tribe' tribe.pk %}">Edit</button>
        <button type="button" class="btn btn-sm btn-danger js-delete-tribe float-right" data-toggle="modal"data-target="#new-tribe"  data-url="{% url 'delete-tribe' tribe.pk %}">Delete</button>
    </td>
</tr>
{% endfor %}
